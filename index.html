<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center py-4">
    <h2 class="mb-4">Control de vehículo IoT</h2>

    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-secondary m-1" onclick="sendCommand(11)">Giro 360° izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-warning m-1" onclick="sendCommand(9)">Giro 90° izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-success m-1" onclick="sendCommand(1)">Avanzar</button>
      </div>
      <div class="col">
        <button class="btn btn-warning m-1" onclick="sendCommand(8)">Giro 90° derecha</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary m-1" onclick="sendCommand(10)">Giro 360° derecha</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-primary m-1" onclick="sendCommand(5)">Vuelta izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-danger m-1" onclick="sendCommand(3)">Detener</button>
      </div>
      <div class="col">
        <button class="btn btn-primary m-1" onclick="sendCommand(4)">Vuelta derecha</button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-primary m-1" onclick="sendCommand(7)">Vuelta izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-warning m-1" onclick="sendCommand(2)">Retroceder</button>
      </div>
      <div class="col">
        <button class="btn btn-primary m-1" onclick="sendCommand(6)">Vuelta derecha</button>
      </div>
    </div>

    <h4>Movimiento</h4>
    <h2 id="movement" class="fw-bold text-success">Cargando...</h2>

    <footer class="mt-5 text-muted">
      Desarrollado por Víctor Pinedo
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
